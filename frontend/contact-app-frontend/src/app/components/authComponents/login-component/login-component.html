<div class="container">
    <h2>Logowanie</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email:</label>
            <input id="email" formControlName="email" />
            <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email jest wymagany.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Nieprawidłowy format.</div>
            </div>
        </div>

        <div>
            <label for="password">Hasło:</label>
            <input id="password" type="password" formControlName="password" />
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Hasło jest wymagane.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']"> Hasło musi mieć co najmniej 8 znaków.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['pattern']">Hasło powinno zawierać małą, dużą literę oraz znak specjalny.</div>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>
    </form>

    <div class="butttons-container">
        <button routerLink="/register">Załóż konto</button>
        <button routerLink="/contacts">Przejdź do kontaktów</button>
    </div>
    
</div>
